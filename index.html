<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Home Clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="sections"></div>

    <div id="sidemenu">
        <div id="menuform">
            <div class="headerwrapper">
                <header>
                    <h1>
                        <i class="fa fa-dropbox"></i>
                        <span>Dropbox</span>
                    </h1>
                    <button id="close">✕</button>
                </header>
            </div>

            <form action="">
                <h2 class="title">Registre-se</h2>
                <p class="subtitle">preecha o formulário abaixo</p>

                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobreome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <button>Prosseguir</button>

                <p class="terms">
                    Esta página está sujeita à Política de privacidae a aos Termos de serviço.
                </p>

            </form>
        </div>
       
    </div>

    <script src="/scripts.js" type="module"></script>
</body>
</html>
